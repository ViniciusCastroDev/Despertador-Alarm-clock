<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Despertador JS</title>
  </head>
  <body>
    <div class="container">
      <div class="alarm-container">
        <img src="./image/alarm-1673577_1280.png" alt="" />
        <h1>00:00:00 PM</h1>
        <div class="content">
          <div class="alarm-controls">
            <select>
              <option value="Hour" selected disabled hidden>Horas</option>
            </select>
          </div>

          <div class="alarm-controls">
            <select>
              <option value="Minute" selected disabled hidden>Minutos</option>
            </select>
          </div>

          <div class="alarm-controls">
            <select>
              <option value="am/pm" selected disabled hidden>AM/PM</option>
            </select>
          </div>
        </div>
        <button>Ativar Alarme</button>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
